<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Terço Digital Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050505;
            --bg-gradient: radial-gradient(circle at center top, #1a1f25 0%, #000000 100%);
            --panel-bg: rgba(20, 20, 20, 0.95); /* Levemente transparente */
            --text-main: #f0f0f0;
            --text-gold: #D4AF37; /* Ouro Metálico */
            --text-muted: #8c8c8c;
            --accent-glow: rgba(212, 175, 55, 0.4);
            --btn-gradient: linear-gradient(135deg, #D4AF37 0%, #AA8C2C 100%);
        }

        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: 'Lato', sans-serif; /* Fonte de leitura */
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
            max-width: 600px; /* Limitado para não ficar muito largo em tablets */
            margin: 0 auto;
        }

        /* --- VISUAL DO TERÇO --- */
        .rosary-section {
            flex: 1.4; 
            min-height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: calc(20px + env(safe-area-inset-top)) 20px 10px 20px;
        }

        .rosary-svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animação suave de entrada */
            animation: fadeIn 1.5s ease-out;
        }

        svg {
            height: 100%;
            width: auto;
            max-width: 100%;
            overflow: visible; 
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.9));
        }

        /* ESTILOS SVG */
        .string-line {
            fill: none;
            stroke: #4a4a4a;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes goldenPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--text-gold)); }
            50% { transform: scale(1.25); filter: drop-shadow(0 0 25px var(--text-gold)) brightness(1.3); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--text-gold)); }
        }

        .bead, .cross, .medal-base {
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efeito de "mola" suave */
            transform-box: fill-box;
            transform-origin: center;
        }

        /* Definições de preenchimento via CSS para fallback */
        .bead { fill: #333; }
        .bead.done { filter: brightness(0.4) grayscale(0.8); transform: scale(0.9); transition: all 0.5s ease; }
        
        /* Estado ATIVO */
        .bead.active, .cross.active, .medal-base.active {
            fill: url(#grad-gold-active) !important;
            animation: goldenPulse 2.5s infinite ease-in-out;
            z-index: 100;
        }

        .bead.large { r: 10; }
        .bead.small { r: 6.5; }

        /* --- PAINEL DE TEXTO (Glassmorphism) --- */
        .text-section {
            flex: 1;
            background-color: var(--panel-bg);
            backdrop-filter: blur(15px); /* Efeito de vidro fosco */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px 30px 0 0;
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            z-index: 20;
            overflow: hidden; 
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            
            /* Zona de segurança do Android */
            padding-bottom: calc(70px + env(safe-area-inset-bottom)); 
            transition: transform 0.3s ease;
        }

        /* Barra de Progresso */
        .progress-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: var(--text-gold);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--text-gold);
        }

        .header-info { text-align: center; flex-shrink: 0; margin-bottom: 15px; }

        .date-badge {
            font-family: 'Cinzel', serif;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-gold);
            margin-bottom: 8px;
            display: inline-block;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 4px;
        }

        .mystery-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            margin: 5px 0;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .bead-label { 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            margin-top: 5px; 
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .prayer-content {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
            margin-bottom: 15px;
            padding-right: 10px;
            /* Scrollbar customizada */
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
            /* Fade in effect */
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Efeito de fade no texto ao trocar */
        .prayer-content.fade-out { opacity: 0; }

        .prayer-text {
            font-size: 1.2rem;
            line-height: 1.7;
            white-space: pre-wrap;
            padding-bottom: 20px;
            color: #ececec;
            font-weight: 300;
        }

        /* Botão Premium */
        .controls-area { flex-shrink: 0; position: relative; }

        button {
            width: 100%;
            background: var(--btn-gradient);
            color: #000;
            border: none;
            padding: 18px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de brilho no botão */
        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }
        
        button:active::after { left: 100%; transition: 0s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Desktop */
        @media (min-width: 768px) {
            body { padding: 40px; overflow: auto; background: #111; }
            .app-container {
                flex-direction: row; height: 85vh; border-radius: 30px;
                overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8);
                background: var(--bg-dark); border: 1px solid #333;
                max-width: 1100px;
            }
            .rosary-section { flex: 1.3; padding: 40px; }
            .text-section { flex: 1; border-radius: 0; border-left: 1px solid #333; padding: 40px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <section class="rosary-section">
            <div class="rosary-svg-container">
                <svg id="rosary-svg" viewBox="-30 -30 360 620" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <radialGradient id="grad-bead-inactive" cx="30%" cy="30%" r="80%" fx="30%" fy="30%">
                            <stop offset="0%" style="stop-color: #555; stop-opacity: 1" />
                            <stop offset="100%" style="stop-color: #000; stop-opacity: 1" />
                        </radialGradient>
                        
                        <linearGradient id="grad-cross-inactive" x1="0%" y1="0%" x2="100%" y2="100%">
                             <stop offset="0%" style="stop-color: #444;" />
                             <stop offset="100%" style="stop-color: #1a1a1a;" />
                        </linearGradient>
                        
                        <radialGradient id="grad-gold-active" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                            <stop offset="0%" style="stop-color: #fffde7; stop-opacity: 1" /> <stop offset="40%" style="stop-color: #ffd700; stop-opacity: 1" /> <stop offset="100%" style="stop-color: #b8860b; stop-opacity: 1" /> </radialGradient>
                    </defs>

                    <path id="rosary-string" class="string-line" d="" />
                </svg>
            </div>
        </section>

        <section class="text-section">
            <div class="progress-bar-container">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>

            <div class="header-info">
                <div id="date-display" class="date-badge">...</div>
                <h2 id="mystery-display" class="mystery-title">Carregando...</h2>
                <div id="label-display" class="bead-label">Início</div>
            </div>

            <div id="prayer-scroll-area" class="prayer-content">
                <div id="text-display" class="prayer-text">Toque no botão abaixo para iniciar.</div>
            </div>

            <div class="controls-area">
                <button onclick="nextBead()" id="btn-next">Iniciar</button>
            </div>
        </section>
    </div>

    <script>
        // --- DADOS COMPLETOS ---
        const prayers = {
            sinalCruz: "Pelo sinal da Santa Cruz, livrai-nos, Deus, nosso Senhor, dos nossos inimigos.\n\nEm nome do Pai, do Filho e do Espírito Santo. Amém.",
            
            oferecimento: "Oferecimento do Terço:\n\nDivino Jesus, nós Vos oferecemos este terço que vamos rezar, meditando nos mistérios da Vossa Redenção. Concedei-nos, por intercessão da Virgem Maria, Mãe de Deus e nossa Mãe, as virtudes que nos são necessárias para bem rezá-lo e a graça de ganharmos as indulgências desta santa devoção.",
            
            credo: "Creio em Deus Pai Todo-Poderoso, Criador do céu e da terra; e em Jesus Cristo, seu único Filho, nosso Senhor; que foi concebido pelo poder do Espírito Santo; nasceu da Virgem Maria, padeceu sob Pôncio Pilatos, foi crucificado, morto e sepultado; desceu à mansão dos mortos; ressuscitou ao terceiro dia; subiu aos céus, está sentado à direita de Deus Pai Todo-Poderoso, de onde há de vir a julgar os vivos e os mortos. Creio no Espírito Santo, na Santa Igreja Católica, na comunhão dos santos, na remissão dos pecados, na ressurreição da carne, na vida eterna. Amém.",
            
            paiNosso: "Pai Nosso que estais nos Céus, santificado seja o vosso Nome, venha a nós o vosso Reino, seja feita a vossa vontade assim na terra como no Céu. O pão nosso de cada dia nos dai hoje, perdoai-nos as nossas ofensas assim como nós perdoamos a quem nos tem ofendido, e não nos deixeis cair em tentação, mas livrai-nos do Mal. Amém.",
            
            aveMaria: "Ave Maria, cheia de graça, o Senhor é convosco, bendita sois vós entre as mulheres, e bendito é o fruto do vosso ventre, Jesus. Santa Maria, Mãe de Deus, rogai por nós, pecadores, agora e na hora da nossa morte. Amém.",
            
            gloria: "Glória ao Pai e ao Filho e ao Espírito Santo. Como era no princípio, agora e sempre. Amém.\n\n(Jaculatória: Ó meu Jesus, perdoai-nos, livrai-nos do fogo do inferno, levai as almas todas para o céu e socorrei principalmente as que mais precisarem.)",
            
            salveRainha: "Salve, Rainha, Mãe de misericórdia, vida, doçura e esperança nossa, salve! A vós bradamos, os degredados filhos de Eva; a vós suspiramos, gemendo e chorando neste vale de lágrimas. Eia, pois, advogada nossa, esses vossos olhos misericordiosos a nós volvei; e depois deste desterro mostrai-nos Jesus, bendito fruto do vosso ventre, ó clemente, ó piedosa, ó doce sempre Virgem Maria.\n\nV. Rogai por nós, Santa Mãe de Deus.\nR. Para que sejamos dignos das promessas de Cristo. Amém."
        };

        const mysteriesDB = {
            gozosos: { 
                name: "Mistérios Gozosos (Segunda e Sábado)", 
                decades: [
                    "1º Mistério: A Anunciação do Anjo Gabriel à Virgem Maria.",
                    "2º Mistério: A Visitação de Nossa Senhora à sua prima Santa Isabel.",
                    "3º Mistério: O Nascimento do Menino Jesus em Belém.",
                    "4º Mistério: A Apresentação do Menino Jesus no Templo.",
                    "5º Mistério: O Encontro do Menino Jesus no Templo entre os Doutores."
                ] 
            },
            dolorosos: { 
                name: "Mistérios Dolorosos (Terça e Sexta)", 
                decades: [
                    "1º Mistério: A Agonia de Jesus no Horto das Oliveiras.",
                    "2º Mistério: A Flagelação de Nosso Senhor Jesus Cristo.",
                    "3º Mistério: A Coroação de Espinhos.",
                    "4º Mistério: Jesus carrega a Cruz a caminho do Calvário.",
                    "5º Mistério: A Crucificação e Morte de Jesus."
                ] 
            },
            gloriosos: { 
                name: "Mistérios Gloriosos (Quarta e Domingo)", 
                decades: [
                    "1º Mistério: A Ressurreição de Nosso Senhor Jesus Cristo.",
                    "2º Mistério: A Ascensão de Jesus ao Céu.",
                    "3º Mistério: A Vinda do Espírito Santo sobre os Apóstolos.",
                    "4º Mistério: A Assunção de Nossa Senhora ao Céu.",
                    "5º Mistério: A Coroação de Nossa Senhora como Rainha do Céu e da Terra."
                ] 
            },
            luminosos: { 
                name: "Mistérios Luminosos (Quinta-feira)", 
                decades: [
                    "1º Mistério: O Batismo de Jesus no Rio Jordão.",
                    "2º Mistério: O Milagre nas Bodas de Caná.",
                    "3º Mistério: O Anúncio do Reino de Deus e convite à conversão.",
                    "4º Mistério: A Transfiguração de Jesus no Monte Tabor.",
                    "5º Mistério: A Instituição da Eucaristia."
                ] 
            }
        };

        function getMysteryToday() {
            const d = new Date().getDay();
            if (d === 0 || d === 3) return mysteriesDB.gloriosos;
            if (d === 1 || d === 6) return mysteriesDB.gozosos;
            if (d === 2 || d === 5) return mysteriesDB.dolorosos;
            return mysteriesDB.luminosos;
        }
        const todayMystery = getMysteryToday();

        let rosaryStructure = [
            { type: 0, label: "Início: Sinal da Cruz", text: prayers.sinalCruz },
            { type: 0, label: "Oferecimento", text: prayers.oferecimento },
            { type: 0, label: "Credo Apostólico", text: prayers.credo },
            { type: 1, label: "Pai Nosso", text: prayers.paiNosso }, 
            { type: 2, label: "Ave Maria (Fé)", text: prayers.aveMaria },
            { type: 2, label: "Ave Maria (Esperança)", text: prayers.aveMaria },
            { type: 2, label: "Ave Maria (Caridade)", text: prayers.aveMaria },
            { type: 1, label: "Glória ao Pai", text: prayers.gloria, isVirtual: true }, 
        ];

        todayMystery.decades.forEach((m, i) => {
            rosaryStructure.push({ type: 1, label: `${m}`, text: `${m}\n\n${prayers.paiNosso}` });
            for(let j=1; j<=10; j++) rosaryStructure.push({ type: 2, label: `Ave Maria (${j}/10)`, text: prayers.aveMaria });
            rosaryStructure.push({ type: 1, label: "Glória", text: prayers.gloria, isVirtual: true });
        });

        rosaryStructure.pop(); 
        rosaryStructure.push({ type: 1, label: "Glória", text: prayers.gloria, isVirtual: true });
        rosaryStructure.push({ type: 0, label: "Final: Salve Rainha", text: prayers.salveRainha });

        // --- RENDERIZAÇÃO ---
        let currentStep = -1;
        const svg = document.getElementById('rosary-svg');
        const stepToElementMap = []; 
        const beadElementsList = [];
        const scrollArea = document.getElementById('prayer-scroll-area');
        const progressBar = document.getElementById('progress-fill');

        function drawRosary() {
            const now = new Date();
            document.getElementById('date-display').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('mystery-display').innerText = todayMystery.name;

            const cx = 150, cy = 180; 
            const r = 135; 
            const medalY = cy + r; 
            
            // 1. Cauda
            const tailCoords = [
                {x:150, y:510}, // Cruz
                {x:150, y:455}, // Pai Nosso
                {x:150, y:425}, // Ave 1
                {x:150, y:400}, // Ave 2
                {x:150, y:375}  // Ave 3
            ];
            
            let pathD = `M 150 510 L 150 ${medalY + 16}`;
            
            let physIdx = 0;
            createBead(tailCoords[0].x, tailCoords[0].y, 0, false); physIdx++;
            for(let i=1; i<tailCoords.length; i++) {
                createBead(tailCoords[i].x, tailCoords[i].y, 1, false); 
                physIdx++;
            }

            // 2. Loop
            const totalLoopBeads = 55;
            const gapDeg = 25;
            const startDeg = 90 + (gapDeg/2);
            const totalSweep = 360 - gapDeg;
            const stepDeg = totalSweep / (totalLoopBeads - 1);

            const startRad = startDeg * (Math.PI/180);
            const endRad = (startDeg + totalSweep) * (Math.PI/180);
            const ax1 = cx + r * Math.cos(endRad); const ay1 = cy + r * Math.sin(endRad);
            const ax2 = cx + r * Math.cos(startRad); const ay2 = cy + r * Math.sin(startRad);
            pathD += ` M ${ax1} ${ay1} A ${r} ${r} 0 1 0 ${ax2} ${ay2}`;

            for(let i=0; i<totalLoopBeads; i++) {
                const deg = startDeg + (stepDeg * i);
                const rad = deg * (Math.PI/180);
                const x = cx - r * Math.cos(rad); 
                const y = cy + r * Math.sin(rad);
                const isLarge = (i % 11 === 0); 
                createBead(x, y, isLarge ? 1 : 2, false);
                physIdx++;
            }

            // 3. Medalha (Triângulo)
            createBead(150, medalY, 0, true); 
            physIdx++;

            document.getElementById('rosary-string').setAttribute('d', pathD);

            // Mapeamento
            let currentPhysBead = 0;
            stepToElementMap[0] = beadElementsList[0];
            stepToElementMap[1] = beadElementsList[0];
            stepToElementMap[2] = beadElementsList[0];
            currentPhysBead = 1; 

            for(let i=3; i<rosaryStructure.length; i++) {
                const item = rosaryStructure[i];
                if (item.label.includes("Salve Rainha")) {
                    stepToElementMap[i] = beadElementsList[beadElementsList.length - 1];
                } 
                else if (item.isVirtual) {
                    if(currentPhysBead < beadElementsList.length) {
                         stepToElementMap[i] = beadElementsList[currentPhysBead]; 
                    } else {
                        stepToElementMap[i] = beadElementsList[beadElementsList.length - 1];
                    }
                } 
                else {
                    if(currentPhysBead < beadElementsList.length) {
                        stepToElementMap[i] = beadElementsList[currentPhysBead];
                        currentPhysBead++;
                    }
                }
            }
        }

        function createBead(x, y, type, isMedal) {
            let el;
            if(isMedal) { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                const points = `${x-16},${y-14} ${x+16},${y-14} ${x},${y+18}`;
                el.setAttribute("points", points);
                el.setAttribute("class", "medal-base");
            } else if (type === 0) { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "path");
                const crossPath = `M ${x-4},${y-35} L ${x+4},${y-35} L ${x+4},${y-12} L ${x+22},${y-12} L ${x+22},${y-2} L ${x+4},${y-2} L ${x+4},${y+25} L ${x-4},${y+25} L ${x-4},${y-2} L ${x-22},${y-2} L ${x-22},${y-12} L ${x-4},${y-12} Z`;
                el.setAttribute("d", crossPath);
                el.setAttribute("class", "cross");
            } else { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                el.setAttribute("cx", x); el.setAttribute("cy", y);
                el.setAttribute("class", `bead ${type===1 ? 'large':'small'}`);
            }
            
            svg.appendChild(el);
            beadElementsList.push(el);
            
            el.onclick = () => {
                const logicIdx = stepToElementMap.findIndex(mappedEl => mappedEl === el);
                if(logicIdx !== -1) jumpTo(logicIdx);
            };
        }

        // Função de vibração (Haptic Feedback)
        function triggerHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate(15); // Vibração curta e suave
            }
        }

        function updateUI() {
            if(currentStep < 0) return;
            
            // Atualiza barra de progresso
            const progressPct = ((currentStep + 1) / rosaryStructure.length) * 100;
            progressBar.style.width = `${progressPct}%`;

            const d = rosaryStructure[currentStep];
            
            // Transição suave de texto
            scrollArea.classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('label-display').innerText = d.label;
                document.getElementById('text-display').innerText = d.text;
                scrollArea.scrollTop = 0; 
                scrollArea.classList.remove('fade-out');
            }, 200);

            // Atualiza visual das contas
            document.querySelectorAll('.active').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.done').forEach(e => e.classList.remove('done'));

            for(let i=0; i<rosaryStructure.length; i++) {
                const el = stepToElementMap[i];
                if(!el) continue;

                if (i === currentStep) {
                    el.classList.add('active');
                    if(el.parentNode && el.tagName !== 'g') el.parentNode.appendChild(el); 
                } else if (i < currentStep) {
                    if(el !== stepToElementMap[currentStep]) {
                        el.classList.add('done');
                    }
                }
            }

            const btn = document.getElementById('btn-next');
            btn.innerText = (currentStep === rosaryStructure.length - 1) ? "Finalizar" : "Próxima";
        }

        function jumpTo(i) { 
            currentStep = i; 
            triggerHaptic();
            updateUI(); 
        }

        function nextBead() {
            triggerHaptic();
            if(currentStep < rosaryStructure.length - 1) {
                currentStep++;
                updateUI();
            } else {
                if(confirm("Você completou o Santo Terço.\nDeseja reiniciar?")) {
                    restartRosary();
                }
            }
        }

        function restartRosary() {
            currentStep = -1;
            progressBar.style.width = "0%";
            document.querySelectorAll('.active, .done').forEach(e => e.classList.remove('active', 'done'));
            document.getElementById('text-display').innerText = "Toque no botão abaixo para iniciar.";
            document.getElementById('btn-next').innerText = "Iniciar";
            document.getElementById('label-display').innerText = "Início";
            scrollArea.scrollTop = 0;
        }

        drawRosary();
    </script>
</body>
