<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Terço Digital</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --line-color: #555;
            --bead-inactive: #333;
            --bead-done: #555;
            --bead-active: #ffd700; 
            --text-color: #f0f0f0;
            --text-muted: #aaa;
            --btn-color: #ffd700;
            --btn-text: #121212;
        }

        * { box-sizing: border-box; }

        /* Remove qualquer barra de rolagem padrão feia do Android */
        ::-webkit-scrollbar { display: none; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; 
            user-select: none; 
            -webkit-user-select: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- ÁREA DO TERÇO (Topo) --- */
        .rosary-section {
            flex: 1; 
            min-height: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #2a2a2a 0%, var(--bg-color) 80%);
            /* Margem extra no topo para não bater na câmera/notch */
            padding: calc(20px + env(safe-area-inset-top)) 10px 10px 10px;
        }

        .rosary-svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        svg {
            height: 100%;
            width: auto;
            max-width: 100%;
            overflow: visible; 
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* --- ÁREA DE TEXTO (Base) --- */
        .text-section {
            flex: 1.5; 
            background-color: var(--panel-bg);
            border-radius: 25px 25px 0 0;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 10;
            overflow: hidden; 
            
            /* --- PROTEÇÃO EXTRA PARA BOTÕES DO ANDROID --- */
            padding-bottom: calc(40px + env(safe-area-inset-bottom)); 
        }

        .header-info {
            text-align: center;
            flex-shrink: 0; 
            margin-bottom: 10px;
        }

        .date-badge {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            opacity: 0.8;
        }

        .mystery-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--bead-active);
            margin: 5px 0;
            line-height: 1.2;
        }

        .bead-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .prayer-content {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0; 
            margin-bottom: 15px;
            padding-right: 5px;
            -webkit-overflow-scrolling: touch; 
        }

        .prayer-text {
            font-size: 1.1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            padding-bottom: 20px; 
            user-select: text; 
        }

        .controls-area {
            flex-shrink: 0;
        }

        button {
            width: 100%;
            background-color: var(--btn-color);
            color: var(--btn-text);
            border: none;
            padding: 18px; 
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            transition: transform 0.1s;
            outline: none; 
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.97);
            background-color: #e6c200;
        }

        /* --- ANIMAÇÕES SVG --- */
        .string-line {
            fill: none;
            stroke: var(--line-color);
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 4px var(--bead-active)); }
            50% { transform: scale(1.4); filter: drop-shadow(0 0 12px var(--bead-active)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 4px var(--bead-active)); }
        }

        .bead, .cross {
            fill: var(--bead-inactive);
            transition: fill 0.4s ease;
            transform-box: fill-box;
            transform-origin: center;
            cursor: pointer;
        }

        .bead.done, .cross.done { fill: var(--bead-done); }

        .bead.active, .cross.active {
            fill: var(--bead-active);
            animation: pulse 2s infinite ease-in-out;
            z-index: 99;
        }

        .bead.large { r: 9; }
        .bead.small { r: 6; }

        /* --- DESKTOP --- */
        @media (min-width: 768px) {
            body { padding: 40px; overflow: auto; background: #000; }
            .app-container {
                flex-direction: row; height: 80vh; border-radius: 20px;
                overflow: hidden; border: 1px solid #333; background: var(--bg-color);
            }
            .rosary-section { flex: 1; padding: 40px; }
            .text-section { 
                flex: 0 0 400px; border-radius: 0; border-left: 1px solid #333;
                padding-bottom: 20px; 
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <section class="rosary-section">
            <div class="rosary-svg-container">
                <svg id="rosary-svg" viewBox="-30 -20 360 540">
                    <path id="rosary-string" class="string-line" d="" />
                </svg>
            </div>
        </section>

        <section class="text-section">
            <div class="header-info">
                <div id="date-display" class="date-badge">...</div>
                <h2 id="mystery-display" class="mystery-title">Carregando...</h2>
                <div id="label-display" class="bead-label">Início</div>
            </div>

            <div class="prayer-content">
                <div id="text-display" class="prayer-text">Toque em Iniciar.</div>
            </div>

            <div class="controls-area">
                <button onclick="nextBead()" id="btn-next">Iniciar</button>
            </div>
        </section>
    </div>

    <script>
        // --- DADOS COMPLETOS ---
        const prayers = {
            sinalCruz: "Pelo sinal da Santa Cruz, livrai-nos, Deus, nosso Senhor, dos nossos inimigos.\nEm nome do Pai, do Filho e do Espírito Santo. Amém.",
            oferecimento: "Oferecimento do Terço:\nDivino Jesus, nós Vos oferecemos este terço que vamos rezar, meditando nos mistérios da Vossa Redenção. Concedei-nos, por intercessão da Virgem Maria, Mãe de Deus e nossa Mãe, as virtudes que nos são necessárias para bem rezá-lo e a graça de ganharmos as indulgências desta santa devoção.",
            credo: "Creio em Deus Pai Todo-Poderoso, Criador do céu e da terra; e em Jesus Cristo, seu único Filho, nosso Senhor; que foi concebido pelo poder do Espírito Santo; nasceu da Virgem Maria, padeceu sob Pôncio Pilatos, foi crucificado, morto e sepultado; desceu à mansão dos mortos; ressuscitou ao terceiro dia; subiu aos céus, está sentado à direita de Deus Pai Todo-Poderoso, de onde há de vir a julgar os vivos e os mortos. Creio no Espírito Santo, na Santa Igreja Católica, na comunhão dos santos, na remissão dos pecados, na ressurreição da carne, na vida eterna. Amém.",
            paiNosso: "Pai Nosso que estais nos Céus, santificado seja o vosso Nome, venha a nós o vosso Reino, seja feita a vossa vontade assim na terra como no Céu. O pão nosso de cada dia nos dai hoje, perdoai-nos as nossas ofensas assim como nós perdoamos a quem nos tem ofendido, e não nos deixeis cair em tentação, mas livrai-nos do Mal. Amém.",
            aveMaria: "Ave Maria, cheia de graça, o Senhor é convosco, bendita sois vós entre as mulheres, e bendito é o fruto do vosso ventre, Jesus.\nSanta Maria, Mãe de Deus, rogai por nós, pecadores, agora e na hora da nossa morte. Amém.",
            gloria: "Glória ao Pai e ao Filho e ao Espírito Santo. Como era no princípio, agora e sempre. Amém.\n\n(Jaculatória: Ó meu Jesus, perdoai-nos, livrai-nos do fogo do inferno, levai as almas todas para o céu e socorrei principalmente as que mais precisarem.)",
            salveRainha: "Salve, Rainha, Mãe de misericórdia, vida, doçura e esperança nossa, salve! A vós bradamos, os degredados filhos de Eva; a vós suspiramos, gemendo e chorando neste vale de lágrimas. Eia, pois, advogada nossa, esses vossos olhos misericordiosos a nós volvei; e depois deste desterro mostrai-nos Jesus, bendito fruto do vosso ventre, ó clemente, ó piedosa, ó doce sempre Virgem Maria.\n\nV. Rogai por nós, Santa Mãe de Deus.\nR. Para que sejamos dignos das promessas de Cristo. Amém."
        };

        const mysteriesDB = {
            gozosos: { name: "Mistérios Gozosos", decades: ["1º Mistério: Anunciação do Anjo", "2º Mistério: Visitação de Maria", "3º Mistério: Nascimento de Jesus", "4º Mistério: Apresentação no Templo", "5º Mistério: Encontro no Templo"] },
            dolorosos: { name: "Mistérios Dolorosos", decades: ["1º Mistério: Agonia no Horto", "2º Mistério: Flagelação", "3º Mistério: Coroação de Espinhos", "4º Mistério: Caminho do Calvário", "5º Mistério: Crucificação e Morte"] },
            gloriosos: { name: "Mistérios Gloriosos", decades: ["1º Mistério: Ressurreição", "2º Mistério: Ascensão", "3º Mistério: Vinda do Espírito Santo", "4º Mistério: Assunção de Maria", "5º Mistério: Coroação de Maria"] },
            luminosos: { name: "Mistérios Luminosos", decades: ["1º Mistério: Batismo de Jesus", "2º Mistério: Bodas de Caná", "3º Mistério: Anúncio do Reino", "4º Mistério: Transfiguração", "5º Mistério: Instituição da Eucaristia"] }
        };

        function getMysteryToday() {
            const d = new Date().getDay();
            if (d === 0 || d === 3) return mysteriesDB.gloriosos;
            if (d === 1 || d === 6) return mysteriesDB.gozosos;
            if (d === 2 || d === 5) return mysteriesDB.dolorosos;
            return mysteriesDB.luminosos;
        }
        const todayMystery = getMysteryToday();

        let rosaryStructure = [
            { type: 0, label: "Início", text: prayers.sinalCruz },
            { type: 0, label: "Oferecimento", text: prayers.oferecimento },
            { type: 0, label: "Credo", text: prayers.credo },
            { type: 1, label: "Pai Nosso", text: prayers.paiNosso },
            { type: 2, label: "Ave Maria (Fé)", text: prayers.aveMaria },
            { type: 2, label: "Ave Maria (Esperança)", text: prayers.aveMaria },
            { type: 2, label: "Ave Maria (Caridade)", text: prayers.aveMaria },
            { type: 1, label: "Glória", text: prayers.gloria },
        ];
        todayMystery.decades.forEach((m, i) => {
            rosaryStructure.push({ type: 1, label: `${m}`, text: `${m}\n\n${prayers.paiNosso}` });
            for(let j=1; j<=10; j++) rosaryStructure.push({ type: 2, label: `${m} (${j}/10)`, text: prayers.aveMaria });
            rosaryStructure.push({ type: 1, label: "Glória", text: prayers.gloria });
        });
        rosaryStructure.push({ type: 0, label: "Final", text: prayers.salveRainha });

        // --- RENDERIZAÇÃO ---
        let currentStep = -1;
        const svg = document.getElementById('rosary-svg');
        const beadElements = [];
        const scrollArea = document.querySelector('.prayer-content');

        function drawRosary() {
            const now = new Date();
            document.getElementById('date-display').innerText = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('mystery-display').innerText = todayMystery.name;

            const cx = 150, cy = 200, r = 130; 
            const tailY = cy + r;
            const tail = [
                {x:150, y:480}, {x:150, y:480}, {x:150, y:480}, 
                {x:150, y:435}, {x:150, y:410}, {x:150, y:390}, {x:150, y:370}, {x:150, y:340} 
            ];
            
            // Desenha APENAS a linha da "cauda" (Cruz até o centro)
            let path = `M 150 480 L 150 ${tailY}`;
            
            // REMOVIDO: A linha que desenhava o círculo grande foi apagada aqui.
            // As contas vão flutuar no formato circular.
            
            tail.forEach((p, i) => createBead(p.x, p.y, i));

            const startIdx = 8;
            const endIdx = rosaryStructure.length - 1;
            const count = endIdx - startIdx;
            
            for(let i=0; i<count; i++) {
                const angle = (90 + (360/count)*i) * (Math.PI/180);
                const x = cx - r * Math.cos(angle);
                const y = cy + r * Math.sin(angle);
                createBead(x, y, startIdx + i);
            }
            createBead(150, tailY-20, endIdx); 

            document.getElementById('rosary-string').setAttribute('d', path);
        }

        function createBead(x, y, idx) {
            const data = rosaryStructure[idx];
            if(idx === 1 || idx === 2) { beadElements[idx] = beadElements[0]; return; }

            let el;
            if(data.type === 0 && idx === 0) { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "g");
                el.innerHTML = `<rect x="${x-6}" y="${y-30}" width="12" height="60"/><rect x="${x-20}" y="${y-15}" width="40" height="12"/>`;
                el.setAttribute("class", "cross");
            } else if (idx === rosaryStructure.length - 1) { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                el.setAttribute("points", `${x},${y+18} ${x-20},${y-18} ${x+20},${y-18}`);
                el.setAttribute("class", "bead large");
            } else { 
                el = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                el.setAttribute("cx", x); el.setAttribute("cy", y);
                el.setAttribute("class", `bead ${data.type===1 ? 'large':'small'}`);
            }
            
            el.onclick = () => jumpTo(idx);
            svg.appendChild(el);
            beadElements[idx] = el;
        }

        function updateUI() {
            if(currentStep < 0) return;
            const d = rosaryStructure[currentStep];
            document.getElementById('label-display').innerText = d.label;
            document.getElementById('text-display').innerText = d.text;
            scrollArea.scrollTop = 0; 

            beadElements.forEach((el, i) => {
                if(!el) return;
                el.classList.remove('active', 'done');
                if(i === currentStep) {
                    el.classList.add('active');
                    if(el.parentNode) el.parentNode.appendChild(el); 
                } else if (i < currentStep) el.classList.add('done');
            });

            const btn = document.getElementById('btn-next');
            btn.innerText = (currentStep === rosaryStructure.length - 1) ? "Finalizar" : "Próxima";
        }

        function jumpTo(i) { currentStep = i; updateUI(); }

        function nextBead() {
            if(currentStep < rosaryStructure.length - 1) {
                currentStep++;
                updateUI();
            } else {
                if(confirm("Reiniciar o Terço?")) {
                    currentStep = -1;
                    beadElements.forEach(el => el && el.classList.remove('active', 'done'));
                    document.getElementById('text-display').innerText = "Toque em Iniciar.";
                    document.getElementById('btn-next').innerText = "Iniciar";
                    document.getElementById('label-display').innerText = "Início";
                }
            }
        }

        drawRosary();
    </script>
</body>
</html>
